<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- wrapper -->
<div class="wrapper">
	<!-- header -->
	<header class="header">
		<div class="l-center">
			<a class="logo" href="#"></a>
			<nav class="nav">
				<a href="#">Все про чіпси</a>
				<a href="#">ЛЮКС ЕКСТРИМ!</a>
				<a class="nav__margin" href="#">Angry Birds</a>
				<a href="#">Вiдео</a>
				<a href="#">Акцii</a>
			</nav>
			<div class="social">
				<li><a class="social__fb" href="#"></a></li>
				<li><a class="social__vk" href="#"></a></li>
				<li><a class="social__mail" href="#"></a></li>
				<li class="social__copy">
					<ul class="social__copy-list">
						<li>© 2014 зроблено в Prodigi</li>
						<li>© 2014 Mondelēz Ukraine</li>
					</ul>
				</li>
			</div>
		</div>
	</header>
	<!-- banner -->
	<div class="banner">
		<a class="banner__link" href="#"></a>
	</div>
	<!-- chips -->
	<div class="chips chips_usual">
		<div class="l-center">
			<div class="chips__title">Люкс</div>
			<div class="chips__list">
				<div class="chips__item">
					<div class="chips__el chips__el_1"></div>
					<div class="ships__title"><span>Бекон</span><i></i></div>
				</div>
				<div class="chips__item chips__item_center">
					<div class="chips__el chips__el_2"></div>
					<div class="ships__title"><span>Паприка</span><i></i></div>	
				</div>
				<div class="chips__item">
					<div class="chips__el chips__el_3"></div>
					<div class="ships__title"><span>Сметана<br>та цибуля</span><i></i></div>	
				</div>
				<div class="chips__item">
					<div class="chips__el chips__el_4"></div>
					<div class="ships__title"><span>Сир</span><i></i></div>	
				</div>
				<div class="chips__item chips__item_center">
					<div class="chips__el chips__el_5"></div>
					<div class="ships__title"><span>Краб</span><i></i></div>	
				</div>
				<div class="chips__item is-active">
					<div class="chips__el chips__el_6"></div>
					<div class="ships__title"><span>Гриби зi сметаною</span><i></i></div>	
				</div>
			</div>
		</div>
		<!-- vegitable -->
		<div class="vegitable vegitable_pepper js-chips-vegitable"></div>
		<div class="vegitable vegitable_right vegitable_potatos js-chips-vegitable"></div>
		<div class="vegitable vegitable_onion js-chips-vegitable"></div>
	</div>
	<!-- chips-extreme -->
	<div class="chips-extreme">Люкс Екстрим</div>
	<!-- chips -->
	<div class="chips chips_extreme">
		<div class="l-center">
			<div class="chips__list">
				<div class="chips__item">
					<div class="chips__el chips__el_7"></div>
				</div>
				<div class="chips__item chips__item_center">
					<div class="chips__el chips__el_8"></div>
				</div>
				<div class="chips__item">
					<div class="chips__el chips__el_9"></div>
				</div>
			</div>
		</div>
		<!-- vegitable -->
		<div class="vegitable vegitable_right vegitable_pepper-hot js-chips-vegitable"></div>
		<div class="vegitable vegitable_potatos-double js-chips-vegitable"></div>
		<div class="vegitable vegitable_right vegitable_potatos-box js-chips-vegitable"></div>
	</div>
</div>
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
